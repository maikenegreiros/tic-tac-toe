<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <script src="public/js/main-bundle.js" charset="utf-8"></script>
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>
        <div class="game-board">
            <button class="cell cell-1" data-position="0-0"></button>
            <button class="cell cell-2" data-position="0-1"></button>
            <button class="cell cell-3" data-position="0-2"></button>
            <button class="cell cell-4" data-position="1-0"></button>
            <button class="cell cell-5" data-position="1-1"></button>
            <button class="cell cell-6" data-position="1-2"></button>
            <button class="cell cell-7" data-position="2-0"></button>
            <button class="cell cell-8" data-position="2-1"></button>
            <button class="cell cell-9" data-position="2-2"></button>
        </div>
    </body>
</html>
